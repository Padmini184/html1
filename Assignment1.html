<html>
<head>
<title>STOCK TRADING APP</title>
<style>
*{
background:powderblue;
}
h1{
font-family:verdana;
font-size:30px;
}
</style>
 <script>
        function check() {
            var quantity = document.forms['stock']['quants'].value;
            quantity = parseInt(quantity);
            if(quantity < 10 || quantity > 100 || quantity % 10 !== 0)
                alert("INVALID QUANTITY");
        }
    </script>
</head>
<body>
<center>
<table>
<tr>
<th>TICKER</th>
<th>PRICE</th>
</tr>
<tr>
<td>WIPRO</td>
<td>298.45</td>
</tr>
<tr>
<td>INFY</td>
<td>949.95</td>
</tr>
<tr>
<td>TCS</td>
<td>2713.70</td>
</tr>
<tr>
<td>TECHM</td>
<td>485.85</td>
</tr>
</table>
</center>
<center>
<form name="stock" onsubmit="check()">
<h1>Stock Trading</h1>
<table class="tab2">
<tr>
<td><b>Ticker:</b></td>
<td><input type="text" id="tick" required></td>
</tr>
<tr>
<td><b>Quantity:</b></td>
<td><input type="text" id="quants"></td>
</tr>
<tr>
<td><input type="submit" name="submit" value="submit" ></td>
</tr>
</table>
</form>
</center>
</body>
</html>
